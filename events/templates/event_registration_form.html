{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4 mb-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4 w-50">
        <h2 class="text-center text-primary mb-4">Register for {{ event.title }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_name">Full Name</label>
                {{ form.name }}
            </div>
            <div class="form-group mb-3">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group mb-3">
                <label for="id_phone">Phone</label>
                {{ form.phone }}
            </div>
            <div class="form-group mb-3">
                <label for="id_additional_info">Additional Information</label>
                {{ form.additional_info }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>
{% endblock %}
